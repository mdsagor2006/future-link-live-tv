<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Link - Customer View Master</title>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #0b1118; color: #ffffff; margin: 0; padding: 10px; }
        
        /* ‡¶ï‡ßã‡¶Æ‡ßç‡¶™‡¶æ‡¶®‡¶ø ‡¶≠‡¶ø‡¶§‡ßç‡¶§‡¶ø‡¶ï ‡¶∏‡ßç‡¶•‡¶æ‡ßü‡ßÄ ‡¶≤‡¶æ‡¶á‡¶® ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü‡¶æ‡¶∞ */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .comp-stat-card {
            background: linear-gradient(145deg, #1e272e, #131b23);
            padding: 12px 5px;
            border-radius: 12px;
            text-align: center;
            border-bottom: 3px solid #3498db;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .comp-stat-card h5 { margin: 0; font-size: 11px; color: #3498db; text-transform: uppercase; }
        .comp-stat-card p { margin: 5px 0 0; font-size: 16px; font-weight: bold; color: #f1c40f; }

        /* ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶¨‡¶ï‡ßç‡¶∏ */
        .search-container { margin-bottom: 15px; }
        #searchBox { 
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #2c3e50; 
            background: #1a242d; color: white; font-size: 15px; outline: none;
        }

        /* ‡¶ï‡¶æ‡¶∏‡ßç‡¶ü‡¶Æ‡¶æ‡¶∞ ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
        .customer-card {
            background: #1a242d;
            border-radius: 15px;
            padding: 18px;
            margin-bottom: 15px;
            border-left: 5px solid #3498db;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .company-tag { color: #3498db; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        .header-row { display: flex; justify-content: space-between; align-items: center; margin-top: 5px; }
        .name { font-size: 20px; font-weight: bold; color: #ffffff; margin: 0; }
        .date { font-size: 11px; color: #bdc3c7; }
        .address { color: #bdc3c7; font-size: 13px; margin: 8px 0; display: flex; align-items: center; }
        
        .details-grid {
            display: grid; grid-template-columns: 1fr 1fr;
            background: #131b23; padding: 12px; border-radius: 10px;
            gap: 8px; margin-top: 12px;
        }
        .detail-item { font-size: 13px; color: #ecf0f1; }
        .value { color: #2ecc71; font-weight: bold; margin-left: 4px; }
    </style>
</head>
<body>

    <div class="stats-container">
        <div class="comp-stat-card">
            <h5>HP</h5>
            <p id="countHP">0</p>
        </div>
        <div class="comp-stat-card">
            <h5>PMTL</h5>
            <p id="countPMTL">0</p>
        </div>
        <div class="comp-stat-card">
            <h5>Orbit</h5>
            <p id="countOrbit">0</p>
        </div>
    </div>

    <div class="search-container">
        <input type="text" id="searchBox" placeholder="üîç ‡¶®‡¶æ‡¶Æ ‡¶¨‡¶æ ‡¶†‡¶ø‡¶ï‡¶æ‡¶®‡¶æ ‡¶¶‡¶ø‡ßü‡ßá ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®..." onkeyup="filterCards()">
    </div>

    <div id="customerList">
        </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://future-link-admin-default-rtdb.firebaseio.com/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const dataRef = ref(db, 'future_link_v9');

        onValue(dataRef, (snapshot) => {
            let html = "";
            let dataArray = [];
            
            // ‡¶ï‡ßã‡¶Æ‡ßç‡¶™‡¶æ‡¶®‡¶ø ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü‡¶æ‡¶∞ ‡¶≠‡ßá‡¶∞‡¶ø‡ßü‡ßá‡¶¨‡¶≤
            let hp = 0, pmtl = 0, orbit = 0;

            if (snapshot.exists()) {
                snapshot.forEach((child) => {
                    let item = child.val();
                    dataArray.push(item);
                    
                    // ‡¶ï‡ßã‡¶Æ‡ßç‡¶™‡¶æ‡¶®‡¶ø‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßá ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü ‡¶¨‡¶æ‡ßú‡¶æ‡¶®‡ßã (‡¶õ‡ßã‡¶ü ‡¶¨‡¶æ ‡¶¨‡ßú ‡¶π‡¶æ‡¶§‡ßá‡¶∞ ‡¶Ö‡¶ï‡ßç‡¶∑‡¶∞ ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶ï‡¶∞‡¶¨‡ßá ‡¶®‡¶æ)
                    let cName = (item.company || "").trim().toUpperCase();
                    if(cName === "HP") hp++;
                    else if(cName === "PMTL") pmtl++;
                    else if(cName === "ORBIT") orbit++;
                });

                // ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡¶∏‡¶æ‡¶ú‡¶æ‡¶®‡ßã
                dataArray.sort((a, b) => new Date(b.date) - new Date(a.date));

                // ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü‡¶æ‡¶∞ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
                document.getElementById('countHP').innerText = hp + " Line";
                document.getElementById('countPMTL').innerText = pmtl + " Line";
                document.getElementById('countOrbit').innerText = orbit + " Line";

                // ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶§‡ßà‡¶∞‡¶ø
                dataArray.forEach((item) => {
                    html += `
                    <div class="customer-card">
                        <div class="company-tag">${item.company || "N/A"}</div>
                        <div class="header-row">
                            <div class="name">${item.name}</div>
                            <div class="date">${item.date}</div>
                        </div>
                        <div class="address">üìç ${item.address}</div>
                        <div class="details-grid">
                            <div class="detail-item">üí∞ ‡¶∞‡¶ø‡¶ö‡¶æ‡¶∞‡ßç‡¶ú: <span class="value">${item.recharge}‡ß≥</span></div>
                            <div class="detail-item">üõ† ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶ø‡¶∏: <span class="value">${item.service}‡ß≥</span></div>
                            <div class="detail-item">üßµ ‡¶´‡¶æ‡¶á‡¶¨‡¶æ‡¶∞: <span class="value">${item.fiber}‡ß≥</span></div>
                            <div class="detail-item">üîå ‡¶Ö‡¶®‡ßÅ: <span class="value">${item.onu}‡ß≥</span></div>
                        </div>
                    </div>`;
                });
            }
            document.getElementById('customerList').innerHTML = html;
        });
    </script>

    <script>
        function filterCards() {
            let input = document.getElementById("searchBox").value.toUpperCase();
            let cards = document.getElementsByClassName("customer-card");
            for (let i = 0; i < cards.length; i++) {
                let name = cards[i].querySelector(".name").innerText;
                let address = cards[i].querySelector(".address").innerText;
                cards[i].style.display = (name.toUpperCase().indexOf(input) > -1 || address.toUpperCase().indexOf(input) > -1) ? "" : "none";
            }
        }
    </script>
</body>
</html>
