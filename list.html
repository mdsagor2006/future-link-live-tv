<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Link - Separated Stats</title>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #0b111a; color: #ffffff; margin: 0; padding: 10px; }
        
        .header { text-align: center; color: #38bdf8; font-size: 20px; font-weight: bold; margin: 15px 0; }

        /* ‡¶ï‡ßã‡¶Æ‡ßç‡¶™‡¶æ‡¶®‡¶ø ‡¶´‡¶ø‡¶≤‡ßç‡¶ü‡¶æ‡¶∞ ‡¶ï‡¶æ‡¶∞‡ßç‡¶° */
        .filter-container { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 15px; }
        .filter-card { background: #1e293b; padding: 10px 5px; border-radius: 10px; text-align: center; cursor: pointer; border-bottom: 3px solid transparent; transition: 0.3s; }
        .filter-card.active { border-bottom: 3px solid #38bdf8; background: #162130; }
        .filter-card h5 { margin: 0; font-size: 9px; color: #38bdf8; text-transform: uppercase; }
        .filter-card p { margin: 3px 0 0; font-size: 13px; font-weight: bold; }

        /* ‡¶ü‡¶æ‡¶ï‡¶æ‡¶∞ ‡¶π‡¶ø‡¶∏‡¶æ‡¶¨ ‡¶ï‡¶æ‡¶∞‡ßç‡¶° - ‡¶´‡¶æ‡¶á‡¶¨‡¶æ‡¶∞ ‡¶ì ‡¶Ö‡¶®‡ßÅ ‡¶Ü‡¶≤‡¶æ‡¶¶‡¶æ */
        .money-stats { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; margin-bottom: 10px; }
        .money-card { background: #162130; padding: 12px 5px; border-radius: 10px; text-align: center; border-top: 2px solid #38bdf8; }
        .money-card h6 { margin: 0; font-size: 9px; color: #94a3b8; text-transform: uppercase; }
        .money-card p { margin: 5px 0 0; font-size: 13px; font-weight: bold; color: #4ade80; }
        .money-card.cost p { color: #38bdf8; }

        .search-box { margin-bottom: 20px; }
        .search-box input { width: 100%; padding: 12px 15px; background: #1e293b; border: 1px solid #334155; border-radius: 10px; color: white; outline: none; }

        .list-container { display: grid; gap: 15px; }
        .user-card { background: #162130; padding: 15px; border-radius: 15px; border-left: 6px solid #38bdf8; position: relative; }
        .comp-label { font-size: 10px; color: #38bdf8; font-weight: bold; margin-bottom: 5px; display: block; }
        .name-row { display: flex; justify-content: space-between; align-items: flex-start; }
        .user-name { font-size: 18px; font-weight: bold; color: #ffffff; }
        .entry-date { font-size: 11px; color: #64748b; }
        .address { font-size: 13px; color: #94a3b8; margin: 8px 0 12px 0; }
        
        .info-grid { background: #1c2a3d; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 12px; border-radius: 10px; }
        .info-item { display: flex; align-items: center; gap: 8px; font-size: 12px; color: #e2e8f0; }
        .val { font-weight: bold; color: #4ade80; } 
        .cost-val { color: #38bdf8; font-weight: bold; } 
    </style>
</head>
<body>

    <div class="header">üåê Future Link Network</div>

    <div class="filter-container">
        <div class="filter-card active" id="btn-ALL" onclick="filterData('ALL')"><h5>Total</h5><p id="count-ALL">0</p></div>
        <div class="filter-card" id="btn-HP" onclick="filterData('HP')"><h5>HP</h5><p id="count-HP">0</p></div>
        <div class="filter-card" id="btn-PMTL" onclick="filterData('PMTL')"><h5>PMTL</h5><p id="count-PMTL">0</p></div>
        <div class="filter-card" id="btn-Orbit" onclick="filterData('Orbit')"><h5>ORBIT</h5><p id="count-Orbit">0</p></div>
    </div>

    <div class="money-stats">
        <div class="money-card"><h6>‡¶Æ‡ßã‡¶ü ‡¶∞‡¶ø‡¶ö‡¶æ‡¶∞‡ßç‡¶ú</h6><p id="sum-recharge">0‡ß≥</p></div>
        <div class="money-card"><h6>‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶ø‡¶∏ ‡¶ö‡¶æ‡¶∞‡ßç‡¶ú</h6><p id="sum-service">0‡ß≥</p></div>
    </div>
    <div class="money-stats">
        <div class="money-card cost"><h6>‡¶´‡¶æ‡¶á‡¶¨‡¶æ‡¶∞ ‡¶ñ‡¶∞‡¶ö</h6><p id="sum-fiber">0‡ß≥</p></div>
        <div class="money-card cost"><h6>‡¶Ö‡¶®‡ßÅ ‡¶ñ‡¶∞‡¶ö</h6><p id="sum-onu">0‡ß≥</p></div>
    </div>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="üîç ‡¶®‡¶æ‡¶Æ ‡¶¨‡¶æ ‡¶†‡¶ø‡¶ï‡¶æ‡¶®‡¶æ ‡¶¶‡¶ø‡ßü‡ßá ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®..." onkeyup="renderList()">
    </div>

    <div id="customerList" class="list-container"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://future-link-admin-default-rtdb.firebaseio.com/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const dataRef = ref(db, 'future_link_v9');

        let allRecords = [];
        let currentFilter = 'ALL';

        window.filterData = (company) => {
            currentFilter = company;
            document.querySelectorAll('.filter-card').forEach(c => c.classList.remove('active'));
            document.getElementById('btn-' + company).classList.add('active');
            renderList();
        };

        function renderList() {
            const listDiv = document.getElementById('customerList');
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            listDiv.innerHTML = "";

            let filtered = currentFilter === 'ALL' ? allRecords : allRecords.filter(item => (item.company || "").toLowerCase() === currentFilter.toLowerCase());

            filtered = filtered.filter(item => 
                (item.name || "").toLowerCase().includes(searchText) || (item.address || "").toLowerCase().includes(searchText)
            );

            let tRec = 0, tSer = 0, tFib = 0, tOnu = 0;
            filtered.forEach(item => {
                tRec += (item.recharge || 0);
                tSer += (item.service || 0);
                tFib += (item.fiber || 0);
                tOnu += (item.onu || 0);
                
                const card = `
                    <div class="user-card" style="border-left-color: ${getBorderColor(item.company)}">
                        <span class="comp-label">${item.company}</span>
                        <div class="name-row"><span class="user-name">${item.name}</span><span class="entry-date">${item.date}</span></div>
                        <div class="address">üìç ${item.address}</div>
                        <div class="info-grid">
                            <div class="info-item">üí∞ <span class="val">‡¶∞‡¶ø‡¶ö‡¶æ‡¶∞‡ßç‡¶ú: ${item.recharge}‡ß≥</span></div>
                            <div class="info-item">üõ† <span class="val">‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶ø‡¶∏: ${item.service}‡ß≥</span></div>
                            <div class="info-item">üßµ <span class="cost-val">‡¶´‡¶æ‡¶á‡¶¨‡¶æ‡¶∞: ${item.fiber}‡ß≥</span></div>
                            <div class="info-item">üîå <span class="cost-val">‡¶Ö‡¶®‡ßÅ: ${item.onu}‡ß≥</span></div>
                        </div>
                    </div>`;
                listDiv.innerHTML += card;
            });

            document.getElementById('sum-recharge').innerText = tRec + "‡ß≥";
            document.getElementById('sum-service').innerText = tSer + "‡ß≥";
            document.getElementById('sum-fiber').innerText = tFib + "‡ß≥";
            document.getElementById('sum-onu').innerText = tOnu + "‡ß≥";
        }

        function getBorderColor(company) {
            const colors = {'HP': '#f1c40f', 'PMTL': '#2ecc71', 'Orbit': '#e67e22'};
            return colors[company] || '#38bdf8';
        }

        onValue(dataRef, (snapshot) => {
            allRecords = [];
            let hp = 0, pmtl = 0, orb = 0;
            if (snapshot.exists()) {
                snapshot.forEach((child) => {
                    let val = child.val();
                    allRecords.push(val);
                    let c = (val.company || "").toUpperCase();
                    if(c === "HP") hp++; else if(c === "PMTL") pmtl++; else if(c === "ORBIT") orb++;
                });
                allRecords.sort((a, b) => new Date(b.date) - new Date(a.date) || (b.timestamp - a.timestamp));
            }
            document.getElementById('count-ALL').innerText = allRecords.length;
            document.getElementById('count-HP').innerText = hp;
            document.getElementById('count-PMTL').innerText = pmtl;
            document.getElementById('count-Orbit').innerText = orb;
            renderList();
        });
    </script>
</body>
</html>
