<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUTURE LINK LIVE TV</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #000; color: white; overflow: hidden; }
        #login-screen, #expire-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #111; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 999; }
        .login-box { background: #222; padding: 30px; border-radius: 15px; text-align: center; border: 2px solid red; width: 80%; max-width: 350px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: none; box-sizing: border-box; font-size: 16px; }
        .login-btn { background: red; color: white; border: none; padding: 12px; width: 100%; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 18px; }
        #error-msg { color: yellow; font-size: 14px; margin-top: 10px; }
        .header { height: 60px; background: red; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; font-weight: bold; }
        .content-frame { width: 100%; height: calc(100vh - 110px); border: none; background: #000; }
        .footer { height: 50px; background: #111; display: flex; align-items: center; justify-content: center; font-size: 14px; color: #888; }
        .logout-btn { background: white; color: red; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="color:red; margin-bottom:20px;">FUTURE LINK LIVE</h2>
            <input type="text" id="usernameInput" placeholder="ইউজারনেম (Username)">
            <input type="password" id="pinInput" placeholder="পিন (PIN)">
            <button class="login-btn" onclick="checkLogin()">লগইন করুন</button>
            <p id="error-msg"></p>
        </div>
    </div>

    <div id="expire-screen" style="display:none;">
        <h1 style="color:red;">মেয়াদ শেষ!</h1>
        <p>আপনার ৩০ দিনের মেয়াদ শেষ হয়েছে।</p>
        <p>আবার চালু করতে যোগাযোগ করুন: 01705286821</p>
        <button class="login-btn" onclick="logout()" style="width: auto; padding: 10px 20px;">পিছনে যান</button>
    </div>

    <div class="header">
        <span>FUTURE LINK LIVE</span>
        <button class="logout-btn" onclick="logout()">লগআউট</button>
    </div>

    <iframe class="content-frame" src="https://live.hplink.com.bd/" title="Live Content"></iframe>

    <div class="footer">© FUTURE LINK | ISP SERVICE</div>

    <script>
        // আপনার ফায়ারবেস লিঙ্ক
        const dbURL = "https://futurelink-c5b45-default-rtdb.firebaseio.com/users.json";

        // লগইন চেক করার ফাংশন
        async function checkLogin() {
            const userIn = document.getElementById('usernameInput').value.trim().toLowerCase();
            const pinIn = document.getElementById('pinInput').value.trim();
            const error = document.getElementById('error-msg');

            if (!userIn || !pinIn) {
                error.innerText = "ইউজার এবং পিন দিন!";
                return;
            }

            try {
                const res = await fetch(dbURL);
                const data = await res.json();
                let found = false;

                for (let key in data) {
                    // ডাটাবেসের তথ্যের সাথে মিলানো হচ্ছে
                    if (data[key].username === userIn && data[key].pin === pinIn) {
                        found = true;
                        localStorage.setItem('currentUser', userIn);
                        localStorage.setItem('expiryDate', data[key].expiry);
                        startExpiryCheck(); // সাথে সাথে চেক করবে
                        break;
                    }
                }

                if (!found) {
                    error.innerText = "ইউজারনেম বা পিন ভুল!";
                }
            } catch (e) {
                error.innerText = "সার্ভার সমস্যা! ডাটাবেস চেক করুন।";
            }
        }

        // মেয়াদ চেক করার ফাংশন
        function startExpiryCheck() {
            const user = localStorage.getItem('currentUser');
            const expiry = localStorage.getItem('expiryDate');

            if (user && expiry) {
                const now = new Date();
                const expireDate = new Date(expiry);

                if (now > expireDate) {
                    document.getElementById('expire-screen').style.display = 'flex';
                    document.getElementById('login-screen').style.display = 'none';
                } else {
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('expire-screen').style.display = 'none';
                }
            } else {
                document.getElementById('login-screen').style.display = 'flex';
            }
        }

        // লগআউট ফাংশন
        function logout() {
            localStorage.removeItem('currentUser');
            localStorage.removeItem('expiryDate');
            location.reload();
        }

        // পেজ লোড হওয়ার সময় চেক করবে
        window.onload = startExpiryCheck;
    </script>
</body>
</html>
